name: bikes_virtlocks
description: "Virtual bike lock simulator for AWS IoT - simulates physical lock devices"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # AWS Integration (No AWS CLI required)
  # Using http + aws_signature_v4 for AWS IoT API calls (instead of outdated aws_iot_api)
  http: ^1.2.0
  aws_common: ^0.7.0         # AWS common utilities
  mqtt_client: ^10.6.0        # MQTT client for device shadow

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4

  # UI - Platform specific
  macos_ui: ^2.1.2           # macOS native widgets
  fluent_ui: ^4.9.2          # Windows native widgets

  # Utilities
  uuid: ^4.5.1
  logging: ^1.3.0
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  collection: ^1.19.0
  crypto: ^3.0.6

  # File handling
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/ca/
